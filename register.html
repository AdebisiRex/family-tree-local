<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">

    <title>Register||Family Member </title>
</head>
<body class="registerBack" >
    <nav class="position-fixed vw-100 bg-dark">
        <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link text-dark fw-bold active" aria-current="page" href="#">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled text-secondary fw-bold" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled text-secondary fw-bold" href="#">Registered Users </a>
            </li>
            <li class="nav-item">
              <a href="index.html" class="nav-link text-secondary fw-bold disabled">Log Out</a>
            </li>
        </ul>
    </nav>

    <section class=" mb-5 mx-auto shadow thisSection bg-danger bg-gradient p-5" style="--bs-bg-opacity: .4">

        <form>
            <div class="">
                <p class="text-black text-center">Already have an account? <span><a class="text-black a fs-4" href="index.html">Sign in</a></span></p>
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold text-dark">First Name</label>
              <input type="text" class="form-control" id="fName" required>
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold text-dark">Last Name</label>
              <input type="text" class="form-control" id="lName" required>
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold text-dark">Date of Birth</label>
              <input type="date" class="form-control" id="dob" required>
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold text-dark">Username</label>
              <input type="text" class="form-control" id="uName">
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold text-dark">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold text-dark">Password</label>
              <input type="password" class="form-control" id="pWord" required>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold text-dark">Re-Type Password</label>
                <input type="password" class="form-control" id="rPWord" required>
            </div>
            <div class=" bg-secondary text-white mb-3">
                <p id="alertMatch"  ></p>
                

            </div>
            
            <button onclick="writeList()" type="submit" class="mb-3 btn-lg btn-danger bg-gradient ">Submit</button>

            
          </form>
        
    </section>
    
    
    
    <script src="javascript.js"></script>
</body>
</html>
